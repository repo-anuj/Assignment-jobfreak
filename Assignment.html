<!DOCTYPE html>
<html>
  <head>
    <title>Navigation Example</title>
    <style>
      body {
        display: flex;
      }
      .left-panel {
        position: relative;
        width: 200px;
        background: linear-gradient(to right, #333, #444);
        padding: 20px;
        color: white;
        overflow: hidden;
      }
      .left-panel:before,
      .left-panel:after {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        width: 20px;
        background: linear-gradient(to right, #444, transparent);
        pointer-events: none;
        transition: transform 0.3s ease;
      }
      .left-panel:before {
        left: -20px;
        transform-origin: left;
      }
      .left-panel:after {
        right: -20px;
        transform-origin: right;
      }
      .left-panel:hover:before {
        transform: scaleX(2);
      }
      .left-panel:hover:after {
        transform: scaleX(2);
      }
      .left-panel ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .left-panel li {
        margin-bottom: 10px;
        opacity: 0.7;
        transition: opacity 0.3s ease;
      }
      .left-panel li:hover {
        opacity: 1;
      }
      .content {
        flex-grow: 144;
        padding: 33%;
        background: linear-gradient(red, transparent),
          linear-gradient(to top left, lime, transparent),
          linear-gradient(to top right, blue, transparent);
        background-blend-mode: screen;
        color: white;
      }
      .content h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="left-panel">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#information">Information</a></li>
        <li><a href="#guide">Guide</a></li>
      </ul>
    </div>
    <div class="content">
      <h2>Welcome to the Navigation Example!</h2>
      <p>Select a link from the left panel to see the corresponding content.</p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var links = document.querySelectorAll(".left-panel a");
        links.forEach(function (link) {
          link.addEventListener("click", function (event) {
            event.preventDefault();
            var target = event.target.getAttribute("href").substr(1);
            showContent(target);
          });
        });
      });

      // Function to display the selected content based on the link clicked
      function showContent(target) {
        var contentDiv = document.querySelector(".content");
        var title = "";
        var content = "";

        switch (target) {
          case "home":
            title = "Home";
            content = "<p>This is the Home content.</p>";
            break;
          case "contact":
            title = "Contact";
            content = "<p>This is the Contact information.</p>";
            break;
          case "information":
            title = "Information";
            content = "<p>This is the Information content.</p>";
            break;
          case "guide":
            title = "Guide";
            content = "<p>This is the Guide content.</p>";
            break;
        }

        contentDiv.innerHTML = "<h2>" + title + "</h2>" + content;
      }
    </script>
  </body>
</html>
